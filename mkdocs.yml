site_name: Blake's Corner
site_author: Blake

theme:
  name: material
  custom_dir: overrides
  language: zh
  features:
    - content.code.copy
#    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - navigation.tracking
  palette:
    - scheme: default
      toggle:
        icon: material/theme-light-dark
        name:
    - scheme: slate
      toggle:
        icon: material/theme-light-dark
        name:

plugins:
  - search
  - tags
  - blog:
      blog_dir: .
      authors: true
      post_url_format: "{slug}"

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - footnotes
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - index.md
  - 关于: about.md